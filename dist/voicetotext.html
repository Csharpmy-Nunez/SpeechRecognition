<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voice To Text</title>
  <script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
  <script src="libraries/p5.speech.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

  <!--CSS | BOOTSTRAP-->
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab|Julius+Sans+One|Marvel|Overlock|Poiret+One|Quattrocento|Rajdhani|Rufina|Syncopate" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
   
<style>
  body {font-family: 'Rajdhani', sans-serif; color: #334045}
  .jumbotron {background-color: #deeff5}
  img {text-align: center}
  p {font-size: 1.2rem;}

  /*Extra small devices (portrait phones, less than 576px)*/
@media (max-width: 575px) { 
  #pic{
    width: 90px;
    height: 90px;
  }
 }

  /*Small devices (landscape phones, 576px and up)*/
@media (min-width: 576px) and (max-width: 767px) {
  #pic{
    width: 100px;
    height: 100px;
  }
 }

/*Medium devices (tablets, 768px and up)*/
@media (min-width: 768px) and (max-width: 991px) { 
  #pic{
    width: 110px;
    height: 110px;
  }
 }

/*Large devices (desktops, 992px and up)*/
@media (min-width: 992px) and (max-width: 1199px) { 
  #pic{
    width: 130px;
    height: 130px;
  }
 }

 /*Extra large devices (large desktops, 1200px and up)*/
@media (min-width: 1200px) { 
  #pic{
    width: 150px;
    height: 150px;
  }
 }

 /*CLASSES*/
 .center {
    margin: auto;
    width: 50%;
    border: 3px solid rgb(3, 25, 37);
    padding: 10px;
}
</style>

</head>
<body><br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
         <div class="jumbotron text-center">
            
        
                  <h4 class="card-title text-danger">p5 Library</h4>
                   <img src="./p5.png" alt="" id="pic"><br><br>
      
                   <a href="./index.html" class="btn btn-danger">Text to Speech</a>
         </div>
      </div>
      <div class="col-md-8">
         <div class="jumbotron">
            <h3 class="text-center text-danger">Text appears here</h3><br>
            <button id="btnSpeak" class="btn btn-danger">Speak</button><hr>
            <p id="text_"></p>
         </div>
      </div>
    </div>
  </div>
  

  <script src="./public/sketch.js"></script>
</body>
</html>
